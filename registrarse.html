        <div class="formulario-titulo">
          <h1>Registrate aqui para poder inscribirte en alguno de los cursos</h1>
          <h2>Por favor, llene los siguientes datos:</h2>
        </div>
          <div class="contenedor-formulario">
            <div class="formulario-letras">
            <form action="" >
                <fieldset class="formulario">
                    <legend class="titulos1">Datos personales</legend>
            
                    <label for="Nombre">Nombre:</label>
                    <input type="text" name="Nombre" placeholder="Nombre">
                    <br><br>
                    <label for="Apellido">Apellido:</label>
                    <input type="text" name="Apellido" placeholder="Apellido">
                    <br><br>
                    <label for="Edad">Edad:</label>
                    <input type="text" name="Edad" placeholder="Edad">
                    <br><br>
                    <label for="mail">Email:</label>
                    <input type="email" name="email" placeholder="Edad">
                    <br><br>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="Contraseña" placeholder="Edad">
                    <br><br>
                    <label for="start">Elegir fecha:</label>
  
                    <input type="date" id="start" name="Fecha:"
                          value="2021-08-06"
                          min="2021-07-01" max="2021-12-31">
                    <br><br>         
        
                    <textarea rows="10" cols="30" placeholder="Comentarios"></textarea>
            
                    <br><br>
            
                    <button type='submit'>Registrarse</button> <button type="reset">Limpiar formulario</button>
                </fieldset>
              </form>
            </div>
          </div>
